<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        *{
            box-sizing: border-box;
        }
        form{
            margin-top: 1em;
            border:1px solid rgb(212, 191, 191);
            padding:3em;
            border-radius: 9px;
            margin-bottom: 3em;
            box-shadow: 0px 0px 5px 1px rgb(240, 236, 236);
        }
        
    </style>
</head>
<body>
    <a class="" href="/">Homepage</a>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <form action="{% url 'blog:add_post' %}" method="post" enctype="multipart/form-data">
                    <h1 class="display-4">Add Posts</h1>
                    {% csrf_token %}
                    <div class="form-group topic">
                        <label for="{{form.topic.id_for_label}}" class="font-weight-bold">Topic</label>
                        {{form.topic}}
                    </div>
                    <div class="form-group desc ">
                        <label for="{{form.desc.id_for_label}}" class="font-weight-bold">Description</label>
                        {{form.desc}}
                    </div>
                    <div class="form-group img">
                        <label for="{{form.img.id_for_label}}" class="font-weight-bold">Image</label>
                        {{form.img}}
                    </div>
                    <input type="submit" class="btn btn-primary"value="Submit">
                </form>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    
</body>
</html>
