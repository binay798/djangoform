<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        form{
            border:1px solid rgb(197, 184, 184);
            padding:2em;
            border-radius: 6px;
            box-shadow: 0px 2px 5px 2px rgb(240, 236, 236);
        }
        label{
            font-size: 20px;
            color:rgb(94, 74, 74);
        }
    </style>
</head>
<body>
    <a href="{% url 'blog:home' %}">Homepage</a>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <form action="{% url 'accounts:register' %}" method='post'>
                    {% csrf_token %}
                    <h1 class="text-center"><small>Register</small></h1>
                    <div class="form-group">
                        <label for="form.firstname.id_for_label">Firstname</label><br>  
                        
                        {{form.firstname}}
                    </div>
                    <div class="form-group">
                        <label for="form.lastname.id_for_label">Lastname</label><br>
                            {{form.lastname}}
                        
                    </div>
                    <div class="form-group">
                        <label for="form.username.id_for_label">Username</label><br>
                            {{form.username}}
                    </div>
                    <div class="form-group">
                        <label for="form.password1.id_for_label">Password</label><br>
                            {{form.password1}}
                    </div>
                    <div class="form-group">
                        <label for="form.password2.id_for_label">Confirm Password</label><br>
                            {{form.password2}}
                    </div>
                    <div class="form-group">
                        <label for="form.email.id_for_label">Email</label><br>
                            {{form.email}}
                        
                    </div>
                    <input type="submit" class="btn btn-primary">
                </form>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    



    {% for message in messages %}
        <h3><small>{{message}}</small></h3>
    {% endfor %}
</body>
</html>
